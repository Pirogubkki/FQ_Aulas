<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horarios de Salones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Solicitud de Salón</h2>
    <form action="https://formspree.io/f/mnqedzkp" method="POST">
      <label>Nombre:</label>
      <input type="text" name="nombre" required>

      <label>Correo:</label>
      <input type="email" name="email" required>

      <label>Salón:</label>
      <select name="salon" required>
        <option value="">Seleccione...</option>
        <option>Salón 1</option>
        <option>Salón 2</option>
        <option>Salón 3</option>
        <!-- hasta el 17 -->
        <option>Salón 17</option>
      </select>

      <label>Fecha y Hora:</label>
      <input type="datetime-local" name="fecha" required>

      <label>Comentarios:</label>
      <textarea name="comentarios"></textarea>

      <button type="submit">Enviar solicitud</button>
    </form>
  </aside>

  <!-- Contenido principal -->
  <main>
    <h1>Horarios de los Salones</h1>

    <section class="horario">
      <h2>Salón 1</h2>
      <div class="calendario" id="salon1"></div>
    </section>

    <section class="horario">
      <h2>Salón 2</h2>
      <div class="calendario" id="salon2"></div>
    </section>

    <!-- Footer -->
    <footer>
      <p>Contacto: <a href="https://instagram.com/Poolkiin" target="_blank">@Poolkiin</a></p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
