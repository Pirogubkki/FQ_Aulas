<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas de Salones</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <!-- Estilos propios -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

  <div class="p-6 max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Sistema de Reservas de Salones</h1>

    <!-- Tabs de salones -->
    <div class="mb-4 flex space-x-2">
      <button class="tab-btn bg-blue-600 text-white px-4 py-2 rounded-lg" data-salon="Laboratorio 1">Laboratorio 1</button>
      <button class="tab-btn bg-gray-300 px-4 py-2 rounded-lg" data-salon="Laboratorio 2">Laboratorio 2</button>
      <button class="tab-btn bg-gray-300 px-4 py-2 rounded-lg" data-salon="Salón de usos múltiples">Salón de usos múltiples</button>
    </div>

    <div class="grid grid-cols-3 gap-6">
      <!-- Calendario -->
      <div class="col-span-2 bg-white p-4 rounded-2xl shadow-lg">
        <div id="calendar"></div>
      </div>

      <!-- Formulario -->
      <div class="col-span-1 bg-white p-4 rounded-2xl shadow-lg">
        <h2 class="text-xl font-semibold mb-4">Solicitud de Reserva</h2>
        <form id="reservaForm" class="space-y-4">
          <label class="block">
            <span class="text-gray-700">Nombre</span>
            <input type="text" name="nombre" required class="mt-1 block w-full border rounded p-2">
          </label>

          <label class="block">
            <span class="text-gray-700">Salón</span>
            <select name="salon" id="salonSelect" class="mt-1 block w-full border rounded p-2"></select>
          </label>

          <label class="block">
            <span class="text-gray-700">Fecha y Hora</span>
            <input type="datetime-local" name="fecha" required class="mt-1 block w-full border rounded p-2">
          </label>

          <label class="block">
            <span class="text-gray-700">Motivo</span>
            <textarea name="motivo" rows="3" class="mt-1 block w-full border rounded p-2"></textarea>
          </label>

          <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
            Enviar Solicitud
          </button>
        </form>
        <p id="statusMsg" class="mt-4 text-sm text-gray-600"></p>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
