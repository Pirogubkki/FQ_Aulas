<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horarios de los salones agosto-diciembre 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <h1>Horarios de los salones agosto-diciembre 2025</h1>
    <div class="leyenda">
      <div class="leyenda-item">
        <span class="cuadro verde"></span> clase semestral
      </div>
      <div class="leyenda-item">
        <span class="cuadro rosa"></span> clase extraordinaria
      </div>
    </div>
  </header>
  <div class="contenido-main">
    <aside class="sidebar-lateral" id="sidebar-lateral">
      <div class="tabs">
        <button class="tab-btn active" data-tab="salones" onclick="openTab('salones')">Salones</button>
        <button class="tab-btn" data-tab="laboratorios" onclick="openTab('laboratorios')">Laboratorios</button>
        <button class="tab-btn" data-tab="usos" onclick="openTab('usos')">Salón de Usos Múltiples</button>
      </div>
      <div class="submenu" id="submenu-salones"></div>
      <div class="submenu" id="submenu-laboratorios" style="display:none"></div>
      <div class="submenu" id="submenu-usos" style="display:none"></div>
    </aside>
    <main class="horario-main">
      <div id="horario-espacio" class="horario-container">
        <p style="color:#888; text-align:center; margin-top:40px;">Select a space from the submenu.</p>
      </div>
    </main>
    <aside class="sidebar-form" id="formulario">
      <h2>Book a room</h2>
      <form id="my-form" action="https://formspree.io/f/meolvgrk" method="POST">
        <label>Email:</label>
        <input type="email" name="email" required />
        <label>Message:</label>
        <input type="text" name="message" required />
        <button id="my-form-button" type="submit">Send</button>
        <p id="my-form-status"></p>
      </form>
    </aside>
  </div>
  <footer>
    Contact: Instagram <b>@Poolkiin</b>
  </footer>
  <script src="script.js"></script>
</body>
</html>
