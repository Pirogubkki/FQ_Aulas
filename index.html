<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Horarios Facultad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="main-header">
  <h1>Horarios de los salones agosto-diciembre 2025</h1>
</header>

<button class="open-sidebar-btn" onclick="openSidebar()">Solicitar espacio</button>

<div class="leyenda">
  <div class="leyenda-item">
    <span class="cuadro verde"></span> clase semestral
  </div>
  <div class="leyenda-item">
    <span class="cuadro rosa"></span> clase extraordinaria
  </div>
</div>

<div class="tabs">
  <button class="active" data-tab="salones" onclick="openTab('salones')">Salones</button>
  <button data-tab="laboratorios" onclick="openTab('laboratorios')">Laboratorios</button>
  <button data-tab="usos" onclick="openTab('usos')">Usos Múltiples</button>
</div>

<div id="salones" class="tab-content active">
  <h2>Salones</h2>
  <div class="submenu-salones" id="submenu-salones"></div>
  <div id="horario-salon"></div>
</div>

<div id="laboratorios" class="tab-content">
  <h2>Laboratorios</h2>
  <p>Aquí irán los 4 laboratorios</p>
</div>

<div id="usos" class="tab-content">
  <h2>Salón de Usos Múltiples</h2>
  <p>Calendario único aquí.</p>
</div>

<!-- Sidebar para Formulario -->
<div id="sidebar" class="sidebar">
  <button class="close-btn" onclick="closeSidebar()">×</button>
  <h2>Apartar un salón</h2>
  <form id="my-form" action="https://formspree.io/f/meolvgrk" method="POST">
    <label>Email:</label>
    <input type="email" name="email" required />
    <label>Message:</label>
    <input type="text" name="message" required />
    <button id="my-form-button" type="submit">Submit</button>
    <p id="my-form-status"></p>
  </form>
</div>

<footer style="text-align:center; padding:20px; font-size:14px; color:#666;">
  Contacto: Instagram <b>@Poolkiin</b>
</footer>

<script src="script.js"></script>
<script>
  var form = document.getElementById("my-form");
  if(form){
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "¡Gracias por tu solicitud!";
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Oops! Hubo un problema al enviar tu formulario"
            }
          })
        }
      }).catch(error => {
        status.innerHTML = "Oops! Hubo un problema al enviar tu formulario"
      });
    }
    form.addEventListener("submit", handleSubmit)
  }
</script>
</body>
</html>
