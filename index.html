<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Horarios Facultad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Sidebar para Formulario -->
<div id="sidebar" class="sidebar">
  <button class="close-btn" onclick="closeSidebar()">×</button>
  <h2>Apartar un salón</h2>
  <form action="https://formspree.io/f/{TU_CODIGO}" method="POST">
    <label>Nombre:<br><input type="text" name="nombre" required></label><br><br>
    <label>Correo:<br><input type="email" name="correo" required></label><br><br>
    <label>Fecha y hora:<br><input type="datetime-local" name="fecha" required></label><br><br>
    <label>Salón:<br><input type="text" name="salon" required></label><br><br>
    <label>Motivo:<br><textarea name="motivo" required></textarea></label><br><br>
    <button type="submit">Enviar solicitud</button>
  </form>
</div>
<button class="open-sidebar-btn" onclick="openSidebar()">Solicitar espacio</button>

<!-- Leyenda de colores -->
<div class="leyenda">
  <div class="leyenda-item">
    <span class="cuadro verde"></span> clase semestral
  </div>
  <div class="leyenda-item">
    <span class="cuadro rosa"></span> clase extraordinaria
  </div>
</div>

<div class="tabs">
  <button class="active" data-tab="salones" onclick="openTab('salones')">Salones</button>
  <button data-tab="laboratorios" onclick="openTab('laboratorios')">Laboratorios</button>
  <button data-tab="usos" onclick="openTab('usos')">Usos Múltiples</button>
</div>

<div id="salones" class="tab-content active">
  <h2>Salones</h2>
  <h3>Salón 1</h3>
  <div id="cal-salon1"></div>
  <h3>Salón 2</h3>
  <div id="cal-salon2"></div>
</div>

<div id="laboratorios" class="tab-content">
  <h2>Laboratorios</h2>
  <p>Aquí irán los 4 laboratorios</p>
</div>

<div id="usos" class="tab-content">
  <h2>Salón de Usos Múltiples</h2>
  <p>Calendario único aquí.</p>
</div>

<footer style="text-align:center; padding:20px; font-size:14px; color:#666;">
  Contacto: Instagram <b>@Poolkiin</b>
</footer>

<script src="script.js"></script>
</body>
</html>
