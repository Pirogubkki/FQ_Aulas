<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Horarios de Salones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside class="sidebar">
    <h2>Solicitud de salón</h2>
    <form action="https://formspree.io/f/tu-endpoint" method="POST">
      <label>Nombre:</label>
      <input type="text" name="nombre" required>
      
      <label>Email:</label>
      <input type="email" name="email" required>
      
      <label>Salón:</label>
      <select name="salon">
        <option>Salón 1</option>
        <option>Salón 2</option>
        <option>Salón 3</option>
        <option>Salón 4</option>
        <option>Salón 5</option>
        <option>Salón 6</option>
        <option>Salón 7</option>
        <option>Salón 8</option>
        <option>Salón 9</option>
        <option>Salón 10</option>
        <option>Salón 11</option>
        <option>Salón 12</option>
        <option>Salón 13</option>
        <option>Salón 14</option>
        <option>Salón 15</option>
        <option>Salón 16</option>
        <option>Salón 17</option>
      </select>
      
      <label>Motivo:</label>
      <textarea name="motivo" required></textarea>
      
      <button type="submit">Enviar solicitud</button>
    </form>
  </aside>

  <main class="content">
    <h1>Horarios de Salones</h1>
    <div id="tabs"></div>
    <div id="calendar"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
