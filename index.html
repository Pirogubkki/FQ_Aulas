<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Horarios de los salones agosto-diciembre 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <h1>Horarios de los salones agosto-diciembre 2025</h1>
    <div class="leyenda">
      <div class="leyenda-item">
        <span class="cuadro verde"></span> clase semestral
      </div>
      <div class="leyenda-item">
        <span class="cuadro rosa"></span> clase extraordinaria
      </div>
    </div>
  </header>
  <div class="contenido-main">
    <aside class="sidebar-lateral" id="sidebar-lateral">
      <div class="sidebar-section">
        <div class="sidebar-title">Salones</div>
        <div id="lista-salones"></div>
      </div>
      <div class="sidebar-section">
        <div class="sidebar-title">Laboratorios</div>
        <div id="lista-laboratorios"></div>
      </div>
      <div class="sidebar-section">
        <div class="sidebar-title">Salón de Usos Múltiples</div>
        <div id="lista-usos"></div>
      </div>
    </aside>
    <main class="horario-main">
      <div id="horario-espacio" class="horario-container">
        <p style="color:#888; text-align:center; margin-top:40px;">Selecciona un espacio en la barra lateral.</p>
      </div>
    </main>
    <aside class="sidebar-form" id="formulario">
      <h2>Apartar un salón</h2>
      <form id="my-form" action="https://formspree.io/f/meolvgrk" method="POST">
        <label>Email:</label>
        <input type="email" name="email" required />
        <label>Mensaje:</label>
        <input type="text" name="message" required />
        <button id="my-form-button" type="submit">Enviar</button>
        <p id="my-form-status"></p>
      </form>
    </aside>
  </div>
  <footer>
    Contacto: Instagram <b>@Poolkiin</b>
  </footer>
  <script src="script.js"></script>
</body>
</html>
